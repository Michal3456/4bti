<!DOCTYPE HTML>
<html lang="pl">   
    <head>
        <meta charset="UTF-8">
    </head>
    <body id = "body">
        <div class = "rgb">
            <input type = "number" max="255" id = "r">
            <input type = "number" max="255" id = "g">
            <input type = "number" max="255" id = "b">
            <input type = "number" max="1" step = '0.01' id = "a">
            <div id = "change"></div>
            <input type = "button" onclick="changeDiv()" value = "Change">
        </div>
        
    
        <script>
            function changeDiv() {
                body.style.backgroundColor = `rgba(${document.getElementById("r").value},${document.getElementById("g").value},${document.getElementById("b").value},${document.getElementById("a").value})`;
            }
        </script>
    </body>
</html>
