<!DOCTYPE html>
<html lang="PL">
    <head>
        <title>Skrypt RGBA</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <label>Red:<input type="number" min="0" max="255" oninput="skrypt()" class="kolory"></label><br>
        <label>Green:<input type="number" min="0" max="255" oninput="skrypt()" class="kolory"></label><br>
        <label>Blue:<input type="number" min="0" max="255" oninput="skrypt()" class="kolory"></label><br>
        <label>Alpha:<input type="number" min="0.0" max="1.0" step="0.1" oninput="check()" class="kolory"></label>
    </body>
        <script>
            function skrypt(){
                let rgba = document.getElementsByClassName("kolory");
					if(rgba[0].value > 255) rgba[0].value = "255";
					if(rgba[1].value > 255) rgba[1].value = "255";
					if(rgba[2].value > 255) rgba[2].value = "255";
					if(rgba[3].value > 1) rgba[3].value = "1";
					if(rgba[0].value < 0) rgba[0].value = "0";
					if(rgba[1].value < 0) rgba[1].value = "0";
					if(rgba[2].value < 0) rgba[2].value = "0";
					if(rgba[3].value < 0) rgba[3].value = "0";
						document.body.style.backgroundColor = "rgba(" + rgba[0].value + ", " + rgba[1].value + ", " + rgba[2].value + ", " + rgba[3].value + ")";
			}
        </script>
</html>
